
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item expand="block" routerLink="/login">Iniciar sesión</ion-item>

</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>NyanViajes!<ion-icon name="logo-octocat"></ion-icon></ion-title>
    </ion-toolbar>
    <ion-card>
      <ion-card-content> Bienvenido a NyanViajes :3 la aplicación de viajes para alumnos de DuocUC

      </ion-card-content>
    </ion-card>
  </ion-header>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="reservas">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="administrar">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="perfil">
        <ion-icon name="person-sharp"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
