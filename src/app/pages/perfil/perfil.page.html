<ion-header>
  <ion-toolbar style="background-attachment: fixed;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <ion-title style="color: #696767; font-size: 1.5rem;">Perfil</ion-title>
      <ion-button fill="clear" size="large" routerLink="/home">
        <ion-icon name="arrow-forward-circle-outline" style="color: #696767;"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: #f9f9f9;">
  <ion-card style="background-color: #ffffff;">
    <ion-card-header>
      <ion-card-title style="text-align: center; color: #696767; font-size: 2rem;">
        Bienvenido, <span style="color: #FFB600;">{{ nombre }}</span>!
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>
          <h2 style="font-size: 1.3rem; color: #696767;">Categoría:</h2>
          <p style="font-size: 1rem; color: #696767;">{{tipUsuario}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2 style="font-size: 1.3rem; color: #696767;">Calificación:</h2>
          <p style="font-size: 1rem; color: #696767;">★★★★☆</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-item routerLink="/mis-viajes" detail="true">
      <ion-icon name="car-sport-outline" slot="start" style="color: #FFB600;"></ion-icon>
      <span style="font-size: 1rem;">Mis Viajes</span>
    </ion-item>
    <ion-item routerLink="/contacto" detail="true">
      <ion-icon name="mail-outline" slot="start" style="color: #FFB600;"></ion-icon>
      <span style="font-size: 1rem;">Contacto</span>
    </ion-item>
    <ion-item routerLink="/ayuda" detail="true">
      <ion-icon name="help-circle-outline" slot="start" style="color: #FFB600;"></ion-icon>
      <span style="font-size: 1rem;">Ayuda</span>
    </ion-item>
    <ion-item expand="block" routerLink="/login" style="color: #FFB600; margin-top: 20px;">
      <span style="font-size: 1rem;">Cerrar sesión</span>
    </ion-item>
  </ion-list>
</ion-content>
