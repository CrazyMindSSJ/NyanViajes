<ion-header>
  <ion-toolbar style="--background: #FFB6C1;">
    <ion-title style="color: #696767; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600;">
      Administrar Viajes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de viajes -->
  <ion-list *ngFor="let viaje of viajes">
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="seleccionarViaje(viaje)">
          <ion-icon name="create-outline"></ion-icon> Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          <h2>Destino: {{ viaje.destino }}</h2>
          <p>Capacidad Disponible: {{ viaje.capa_disp }}</p>
          <p>Estado: {{ viaje.estado }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarViaje(viaje.id_viaje)">
          <ion-icon name="trash-outline"></ion-icon> Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Formulario de ediciÃ³n -->
  <ion-card>
    <form (ngSubmit)="actualizarViaje()">
      <ion-item>
        <ion-label position="stacked">Capacidad Disponible</ion-label>
        <ion-input type="number" [(ngModel)]="viajeSeleccionado.capa_disp" name="capa_disp"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Destino</ion-label>
        <ion-input [(ngModel)]="viajeSeleccionado.destino" name="destino"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Latitud</ion-label>
        <ion-input type="text" [(ngModel)]="viajeSeleccionado.lat" name="lat"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Longitud</ion-label>
        <ion-input type="text" [(ngModel)]="viajeSeleccionado.long" name="long"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Distancia (metros)</ion-label>
        <ion-input type="number" [(ngModel)]="viajeSeleccionado.dis_met" name="dis_met"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Tiempo (minutos)</ion-label>
        <ion-input type="number" [(ngModel)]="viajeSeleccionado.tie_min" name="tie_min"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Valor</ion-label>
        <ion-input type="number" [(ngModel)]="viajeSeleccionado.valor" name="valor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Hora de Salida</ion-label>
        <ion-input [(ngModel)]="viajeSeleccionado.hora_salida" name="hora_salida"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Estado</ion-label>
        <ion-select [(ngModel)]="viajeSeleccionado.estado" name="estado">
          <ion-select-option value="Pendiente">Pendiente</ion-select-option>
          <ion-select-option value="En curso">En curso</ion-select-option>
          <ion-select-option value="Finalizado">Finalizado</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" type="submit" color="success">Actualizar</ion-button>
    </form>
  </ion-card>
</ion-content>
